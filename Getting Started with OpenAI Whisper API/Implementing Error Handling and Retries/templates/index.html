<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player & Transcriber</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Audio Player & Transcriber</h1>
            
            <!-- File Selection -->
            <div class="mb-6">
                <label for="audioFile" class="block text-sm font-medium text-gray-700 mb-2">Select Audio File</label>
                <select id="audioFile" class="w-full p-2 border rounded-md">
                    <option value="">Choose a file...</option>
                    {% for file_path, file_name in audio_files.items() %}
                    <option value="{{ file_path }}">{{ file_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Media Player -->
            <div class="mb-6">
                <audio id="audioPlayer" controls class="w-full hidden">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <video id="videoPlayer" controls class="w-full hidden">
                    <source src="" type="video/mp4">
                    Your browser does not support the video element.
                </video>
            </div>

            <!-- Transcribe Button -->
            <div class="mb-6">
                <button id="transcribeBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                    Transcribe
                </button>
            </div>

            <!-- Transcription Result -->
            <div id="transcriptionResult" class="hidden">
                <h2 class="text-lg font-semibold mb-2">Transcription:</h2>
                <div id="transcriptionText" class="p-4 bg-gray-50 rounded-md"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('audioFile').addEventListener('change', function() {
            const filePath = this.value;
            const audioPlayer = document.getElementById('audioPlayer');
            const videoPlayer = document.getElementById('videoPlayer');
            
            // Pause both players before switching
            audioPlayer.pause();
            videoPlayer.pause();
            
            if (!filePath) {
                audioPlayer.classList.add('hidden');
                videoPlayer.classList.add('hidden');
                return;
            }

            const isVideo = filePath.toLowerCase().endsWith('.mp4');
            
            if (isVideo) {
                videoPlayer.src = '/' + filePath;
                videoPlayer.classList.remove('hidden');
                audioPlayer.classList.add('hidden');
            } else {
                audioPlayer.src = '/' + filePath;
                audioPlayer.classList.remove('hidden');
                videoPlayer.classList.add('hidden');
            }
        });

        document.getElementById('transcribeBtn').addEventListener('click', async function() {
            const filePath = document.getElementById('audioFile').value;
            if (!filePath) {
                alert('Please select a file first');
                return;
            }

            this.disabled = true;
            this.textContent = 'Transcribing...';

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ file_path: filePath }),
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('transcriptionResult').classList.remove('hidden');
                document.getElementById('transcriptionText').textContent = data.transcription;
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                this.disabled = false;
                this.textContent = 'Transcribe';
            }
        });
    </script>
</body>
</html>
